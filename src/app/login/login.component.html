<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Login</h4>
          <p class="card-category">* authenticate here</p>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="User Name" type="text" name="userName" [(ngModel)]="userData.userName">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" type="text" name="password" [(ngModel)]="userData.password">
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="logIn()">Log In
            </button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
